<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转换服务 - 登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .location-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .login-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .login-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        .wechat-btn {
            background-color: #07c160;
            color: white;
        }
        .wechat-btn:hover {
            background-color: #06ad56;
            transform: translateY(-2px);
        }
        .auth0-btn {
            background-color: #eb5424;
            color: white;
        }
        .auth0-btn:hover {
            background-color: #d4441f;
            transform: translateY(-2px);
        }
        .google-btn {
            background-color: #4285f4;
            color: white;
        }
        .google-btn:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }
        .recommended {
            border: 3px solid #ffc107;
            position: relative;
        }
        .recommended::after {
            content: "推荐";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ffc107;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>🔐 智能登录</h2>
        <p>根据您的地理位置，我们为您推荐最适合的登录方式</p>
        
        <div class="loading" id="loading">
            <p>正在检测您的位置...</p>
        </div>
        
        <div id="loginContent" style="display: none;">
            <div class="location-info" id="locationInfo">
                <p><strong>检测到您来自：</strong><span id="location"></span></p>
                <p><strong>推荐登录方式：</strong><span id="recommendedMethod"></span></p>
            </div>
            
            <div class="login-options">
                <a href="#" class="login-btn wechat-btn" id="wechatBtn">
                    <span>💬</span> 微信扫码登录
                </a>
                <a href="#" class="login-btn auth0-btn" id="auth0Btn">
                    <span>🔐</span> Google账号登录
                </a>
                <a href="#" class="login-btn google-btn" id="googleBtn">
                    <span>🔍</span> Google直接登录
                </a>
            </div>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        let loginData = null;
        
        // 获取客户端IP地址
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('获取IP失败:', error);
                return '8.8.8.8'; // 默认IP
            }
        }
        
        // 加载智能登录
        async function loadSmartLogin() {
            try {
                document.getElementById('loading').style.display = 'block';
                
                const clientIP = await getClientIP();
                const hostID = 'web-' + Date.now();
                
                const response = await fetch(`/api/auth/smart/login?client_ip=${clientIP}&host_id=${hostID}`);
                const data = await response.json();
                
                loginData = data;
                
                // 显示位置信息
                document.getElementById('location').textContent = 
                    `${data.location_info.country} ${data.location_info.region} ${data.location_info.city}`;
                
                let recommendedText = '微信扫码登录';
                if (data.recommended_method === 'auth0') {
                    recommendedText = 'Google账号登录';
                } else if (data.recommended_method === 'google') {
                    recommendedText = 'Google直接登录';
                }
                document.getElementById('recommendedMethod').textContent = recommendedText;
                
                // 设置登录按钮
                document.getElementById('wechatBtn').href = data.wechat_login_url;
                document.getElementById('auth0Btn').href = data.auth0_login_url;
                document.getElementById('googleBtn').href = data.google_login_url;
                
                // 标记推荐方式
                if (data.recommended_method === 'wechat') {
                    document.getElementById('wechatBtn').classList.add('recommended');
                } else if (data.recommended_method === 'auth0') {
                    document.getElementById('auth0Btn').classList.add('recommended');
                } else {
                    document.getElementById('googleBtn').classList.add('recommended');
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginContent').style.display = 'block';
                
            } catch (error) {
                showStatus('加载登录选项失败: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
        
        // 页面加载时获取登录选项
        loadSmartLogin();
    </script>
</body>
</html>
