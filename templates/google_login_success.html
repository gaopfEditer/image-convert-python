<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google登录成功</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .loading {
            color: #666;
            margin: 20px 0;
            font-size: 16px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .success {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .user-info h3 {
            margin-top: 0;
            color: #333;
        }
        .user-info p {
            margin: 8px 0;
            color: #666;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #219a52;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">🔐</div>
        <h1>Google登录处理中</h1>
        <div class="loading">正在验证您的身份...</div>
        <div class="spinner"></div>
        
        <div id="status"></div>
        <div id="userInfo" style="display: none;"></div>
        <div id="actions" style="display: none;"></div>
        
        <!-- 测试按钮 -->
        <div id="testSection" style="margin-top: 20px;">
            <button onclick="testCompleteLogin()" class="btn" style="background: #e74c3c;">测试调用 /complete-login 接口</button>
            <div id="testResult" style="margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        // 获取URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                state: params.get('state'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('status').innerHTML = `
                <div class="error">
                    <strong>登录失败</strong><br>
                    ${message}
                </div>
            `;
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.spinner').style.display = 'none';
        }

        // 显示成功信息
        function showSuccess(userData) {
            document.getElementById('status').innerHTML = `
                <div class="success">
                    <strong>登录成功！</strong><br>
                    欢迎回来，${userData.user.username}！
                </div>
            `;
            
            document.getElementById('userInfo').innerHTML = `
                <div class="user-info">
                    <h3>用户信息</h3>
                    <p><strong>用户名:</strong> ${userData.user.username}</p>
                    <p><strong>邮箱:</strong> ${userData.user.email}</p>
                    <p><strong>登录方式:</strong> Auth0 (Google)</p>
                </div>
            `;
            
            document.getElementById('actions').innerHTML = `
                <a href="/" class="btn btn-success">进入应用</a>
                <button onclick="logout()" class="btn">退出登录</button>
            `;
            
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('actions').style.display = 'block';
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.spinner').style.display = 'none';
        }

        // 完成Auth0登录
        async function completeAuth0Login(code, state) {
            try {
                console.log('开始完成Auth0登录...');
                console.log('Code:', code);
                console.log('State:', state);
                
                const response = await fetch('/api/auth/auth0/complete-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        state: state
                    })
                });
                
                console.log('响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('登录成功:', data);
                    showSuccess(data);
                    
                    // 保存token到localStorage
                    if (data.access_token) {
                        localStorage.setItem('auth_token', data.access_token);
                        localStorage.setItem('user_info', JSON.stringify(data.user));
                    }
                } else {
                    const errorData = await response.json();
                    console.error('登录失败:', errorData);
                    showError(errorData.detail || '登录失败，请重试');
                }
            } catch (error) {
                console.error('请求异常:', error);
                showError('网络错误，请检查连接后重试');
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_info');
            window.location.href = '/';
        }

        // 测试调用 /complete-login 接口
        async function testCompleteLogin() {
            const params = getUrlParams();
            const testResult = document.getElementById('testResult');
            
            if (!params.code || !params.state) {
                testResult.innerHTML = '<div class="error">没有找到 code 和 state 参数</div>';
                return;
            }
            
            testResult.innerHTML = '<div class="loading">正在测试接口调用...</div>';
            
            try {
                console.log('🧪 开始测试 /complete-login 接口...');
                console.log('Code:', params.code);
                console.log('State:', params.state);
                
                const response = await fetch('/api/auth/auth0/complete-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: params.code,
                        state: params.state
                    })
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                const responseText = await response.text();
                console.log('响应内容:', responseText);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    testResult.innerHTML = `
                        <div class="success">
                            <strong>✅ 接口调用成功！</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    testResult.innerHTML = `
                        <div class="error">
                            <strong>❌ 接口调用失败！</strong><br>
                            <strong>状态码:</strong> ${response.status}<br>
                            <strong>响应内容:</strong><br>
                            <pre>${responseText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('测试异常:', error);
                testResult.innerHTML = `
                    <div class="error">
                        <strong>❌ 测试异常！</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // 页面加载时处理
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            console.log('URL参数:', params);
            
            if (params.error) {
                showError(`Auth0错误: ${params.error_description || params.error}`);
                return;
            }
            
            if (params.code && params.state) {
                // 检查是否已经处理过这个授权码
                const processedKey = `auth0_processed_${params.code}`;
                if (localStorage.getItem(processedKey)) {
                    showError('授权码已处理，请重新登录');
                    return;
                }
                
                // 标记授权码为已处理
                localStorage.setItem(processedKey, 'true');
                
                // 自动调用 /complete-login 接口
                console.log('🚀 自动调用 /complete-login 接口...');
                completeAuth0Login(params.code, params.state);
            } else {
                showError('缺少必要的授权参数');
            }
        });
    </script>
</body>
</html>
